<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main-section">
        <h1 class="main-title">Potter World</h1>
    </div>




    <form autocomplete="off" id="search-content">
        <!-- <label for="">Where would you like to travel to?</label> -->
        <input type="text" list="cities" id="search-input" placeholder="Seach Characters, Houses or Spells">
        <input type="submit" id="main-submit">
    </form>
    <div class="container">
        <div id="autocomplete"></div>
    </div>

    <div id="featured-container">
        <div class="box" id="charBox"></div>
        <div class="box" id="spellChar"></div>
        <div class="box" id="charBox"></div>
        <div class="box" id="hsBox"></div>
        <div class="box" id="charBox"></div>
        <div class="box" id="hsBox"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
